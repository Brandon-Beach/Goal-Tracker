<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Goal Tracker</title>
    </head>
    <body>
        <div class="main-body">
            <header class="main-header">
                <div class="container">
                    <h1 class="main-heading">
                        Goals 2025
                    </h1>
                </div>
            </header>
            <div class="hero">
                <div class="goal-conatiner">
                    <div class="goal-name">
                        <h3>Finish School</h3>
                    </div>
                    <div class="goal-attributes">
                        <table>
                            <tr>
                                <thead>
                                    <th>Priority</th>
                                    <th>Description</th>
                                </thead>
                            </tr>
                            <tr>
                                <td>High</td>
                                <td>Finish classes still needed to graduate from the program</td>
                            </tr>
                        </table>
                    </div>
                    <div class="tasks">
                        <ul>
                            <li>Backend Programming</li>
                            <li>Software Security</li>
                            <li>Mobile App Developmenmt</li>
                            <li>Testing and TDD</li>
                            <li>Advanved Java</li>
                            <li>Capstone</li>
                        </ul>
                    </div>                    
                </div>
            </div>
        </div>

    </body>
</html>
